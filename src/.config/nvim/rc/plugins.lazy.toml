# Base {{{
[[plugins]]
repo = 'kannokanno/previm'
depends = 'open-browser.vim'
on_ft = 'markdown'
on_map = '<Plug>'
hook_add = ''' "{{{
augroup previm
  autocmd!
  autocmd FileType markdown nnoremap [Previm] <Nop>
  autocmd FileType markdown nmap <Space><C-p> [Previm]
  autocmd FileType markdown nnoremap <silent> [Previm] :<C-u>PrevimOpen<CR>
augroup END
" }}} '''

[[plugins]]
repo = 'tyru/open-browser.vim'
on_map = '<Plug>(openbrowser-smart-search)'
hook_add = ''' " {{{
let g:netrw_nogx = 1
nmap gx <Plug>(openbrowser-smart-search)
vmap gx <Plug>(openbrowser-smart-search)
" }}} '''

[[plugins]]
repo = 'tyru/caw.vim'
on_map = '<Plug>(caw:hatpos:toggle)'
hook_add = ''' " {{{
nmap <C-_> <Plug>(caw:hatpos:toggle)
vmap <C-_> <Plug>(caw:hatpos:toggle)
" }}} '''

[[plugins]]
repo = 'editorconfig/editorconfig-vim'
on_if = 'has("python3")'
hook_add = 'let g:EditorConfig_exclude_patterns = ["scp://.*"]'

[[plugins]]
repo = 'ryanoasis/vim-devicons'
on_if = "$DISPLAY != ''"
# }}}

