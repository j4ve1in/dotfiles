# Plugin
## Initialize tpm
set -g @tpm_plugins '       \
  tmux-plugins/tpm          \
  tmux-plugins/tmux-yank    \
  tmux-plugins/tmux-open    \
  tmux-plugins/tmux-copycat \
'
run-shell 'tpm-init'

## Initialize Powerline
run-shell 'powerline-init'

# Prefix
set-option -g prefix C-t
unbind-key C-b
bind C-t send-prefix
## Command Sequence for Nested Tmux Sessions
bind-key a send-prefix

# Statusline
run-shell 'set-tmux-statusline'

# Keybind
bind-key | split-window -h
bind-key - split-window -v
## Vim-like
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection

# Mouse
if-shell "check-tmux-version '*2.2*' '*2.1*'" " \
  set -g mouse on; \
  bind -n WheelUpPane if-shell -F -t = '#{mouse_any_flag}' 'send-keys -M' \
    \"if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'\" \
"

# Color
## enable 256color
set-option -g default-terminal "xterm-256color"

## Statusline
set-option -g status-fg default
set-option -g status-bg black

## window
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-bg colour17

## pane border
set-option -g pane-border-fg colour240
set-option -g pane-border-bg black
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg black

## message
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

## mode-style
set-option -g mode-style fg=white
set-option -g mode-style bg=colour27

## monitor-activity
set-window-option -g monitor-activity on
set-window-option -g window-status-activity-attr none

# Launch
bind-key e new-window "vim" \; display "Vim"
bind-key E split-window -h -v 'vim' \; display "Vim"
bind-key S command-prompt -p "ssh:" "split-window -h -v 'ssh -t %1'"
bind-key T command-prompt -p "trans:" "split-window -h -v 'trans %1 | less'"
bind-key m command-prompt -p "man:" "split-window -h -v 'exec man %%'"
bind-key M command-prompt -p "jman:" \
  "split-window -h -v 'LANG=ja_JP.UTF-8 exec man %%'"

# Others
set-option -sg escape-time 1
set-option -g status-interval 1
set-option -g visual-activity off
set-option -g display-time 1000
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
bind-key [ copy-mode \; display "Copy mode"
bind-key Escape copy-mode \; display "Copy mode"
bind-key r source-file ~/.tmux.conf \; display "Configuration Reloaded"
if-shell '[ -f ~/.tmux.conf.local ]' 'source ~/.tmux.conf.local'
