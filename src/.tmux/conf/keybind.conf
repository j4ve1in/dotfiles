# Prefix
bind-key M-t send-prefix # Command Sequence for Nested Tmux Sessions
unbind-key C-b

# Xmonad like
bind-key -n M-j select-pane -t :.+
bind-key -n M-k select-pane -t :.-
bind-key -n M-J swap-pane -D
bind-key -n M-K swap-pane -U

# Vim like
bind-key -r < resize-pane -L 5
bind-key -r + resize-pane -D 5
bind-key -r - resize-pane -U 5
bind-key -r > resize-pane -R 5
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy Escape cancel

# Launch
bind-key -n M-e new-window "vim"
bind-key -n M-E split-window -h 'vim'
bind-key -n M-r new-window 'feednix'
bind-key -n M-R split-window -h 'feednix'
bind-key -n M-f new-window 'ranger'
bind-key -n M-m command-prompt -p "man:" "new-window 'man %%'"
bind-key -n M-M command-prompt -p "man:" "split-window -h 'man %%'"
bind-key -n M-p new-window 'tmux-run lpass'
bind-key -n M-P split-window -h 'tmux-run lpass'
bind-key -n M-w new-window 'tmux-run wifi'
bind-key -n M-W split-window -h 'tmux-run wifi'
bind-key t command-prompt -p "trans:" "new-window 'tmux-run trans %%'"
bind-key T command-prompt -p "trans:" "split-window -h 'tmux-run trans %%'"
bind-key -n M-a new-window 'tmux-run top'
bind-key -n M-A split-window -h 'tmux-run top'

# Mouse
bind-key M-m run-shell 'tmux-option mouse on'
bind-key M-M run-shell 'tmux-option mouse off'

# Others
bind-key -n M-Enter new-window
bind-key M-Enter command-prompt -p "new-session:" "new-session -s %%"
bind-key -n M-l next-window
bind-key -n M-h previous-window
bind-key -n M-L join-pane -t :+
bind-key -n M-H join-pane -t :-
bind-key -n M-s split-window -v
bind-key -n M-v split-window -h
bind-key r source-file ~/.tmux.conf \; display "Configuration Reloaded"
