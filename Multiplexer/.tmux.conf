# Fileencoding
setw -g utf8 on
set -g status-utf8 on

# Prefix
set -g prefix C-t
unbind C-b

set-window-option -g utf8 on
set-window-option -g mode-keys vi

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ESC
# デフォルトは500ms遅延する。0にすると「/1;2c_」と表示される
set -sg escape-time 1

# Mouse
#set-window-option -g mode-mouse on
#set-option -g mouse-select-window on
#set-option -g mouse-select-pane on
#set-option -g mouse-resize-pane on

# Scroll
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded"

# 256色サポート
set-option -g default-terminal "xterm-256color"

# ステータスバーの色
set -g status-fg default
set -g status-bg colour17

# 非アクティブなウィンドウの色
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default

# アクティブなウィンドウの色
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-bg colour27

# ペインボーダーの色を設定する
set -g pane-border-fg blue
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg blue
set -g pane-active-border-bg blue

# コマンドラインの色を設定する
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Statusline
# set-option -g status-right '#(tmux show-options -g | grep prefix)'
set-option -g status-left-length 50
set-option -g status-right-length 50
set -g status-right " #h [#(tmux show-options -g prefix)][%Y/%m/%d(%a) %H:%M]"
## ステータスバーのUTF-8サポートを有効にする
set -g status-utf8 on
## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 1
## ヴィジュアルノーティフィケーションを有効にする
setw -g monitor-activity on
set -g visual-activity on
