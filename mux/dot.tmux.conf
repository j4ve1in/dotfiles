# Plugin
set -g @tpm_plugins '       \
  tmux-plugins/tpm          \
  tmux-plugins/tmux-yank    \
  tmux-plugins/tmux-open    \
  tmux-plugins/tmux-copycat \
'

## Initialize tpm
run-shell '~/.tmux/plugins/tpm/tpm'

# Support utf-8
set-window-option -g utf8 on
set-option -g status-utf8 on

# Prefix
set-option -g prefix C-t
unbind-key C-b
bind C-t send-prefix
## Command Sequence for Nested Tmux Sessions
bind-key a send-prefix

# Statusbar
set-option -g status-left-length 50
set-option -g status-right-length 50
set-option -g status-right "#(tmux show-options -g prefix) | %m/%d(%a) %H:%M:%S"

# Keybind
bind-key | split-window -h
bind-key - split-window -v
## Vim-like
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5
set-window-option -g mode-keys vi
bind-key -t vi-copy v begin-selection
bind-key -r n next-window
bind-key -r p previous-window

# Mouse
## version 2.1 or later
if-shell "[[ `tmux -V` = *2.1* ]]" "set -g mouse on"
if-shell "[[ `tmux -V` = *2.1* ]]" "bind -n WheelUpPane if-shell -F -t = \"#{mouse_any_flag}\" \"send-keys -M\" \"if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'\""

## versions earlier than 2.1
if-shell "[[ `tmux -V` = *2.0* ]] || [[ `tmux -V` = *1.* ]]" "set-window-option -g mode-mouse on"
if-shell "[[ `tmux -V` = *2.0* ]] || [[ `tmux -V` = *1.* ]]" "set -g mouse-select-pane on"
if-shell "[[ `tmux -V` = *2.0* ]] || [[ `tmux -V` = *1.* ]]" "set -g mouse-resize-pane on"
if-shell "[[ `tmux -V` = *2.0* ]] || [[ `tmux -V` = *1.* ]]" "set -g mouse-select-window on"

# Color
## enable 256color
set-option -g default-terminal "xterm-256color"

## Status bar
set-option -g status-fg default
set-option -g status-bg colour17

## window
set-window-option -g window-status-fg default
set-window-option -g window-status-bg default
set-window-option -g window-status-current-fg default
set-window-option -g window-status-current-bg colour27

## pane border
set-option -g pane-border-fg blue
set-option -g pane-border-bg black
set-option -g pane-active-border-fg blue
set-option -g pane-active-border-bg blue

## message
set-option -g message-fg white
set-option -g message-bg black
set-option -g message-attr bright

## mode-style
set-option -g mode-style fg=white
set-option -g mode-style bg=colour27

# Powerline
if-shell 'type powerline >/dev/null 2>&1' 'source ~/.tmux/powerline.conf'

# Others
set-option -sg escape-time 1
set-option -g status-interval 1
set-option -g visual-activity off
set-option -g display-time 1000
set-window-option -g monitor-activity on
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'
bind-key [ copy-mode \; display "Copy mode"
bind-key Escape copy-mode \; display "Copy mode"
bind-key r source-file ~/.tmux.conf \; display "Configuration Reloaded"
bind-key m command-prompt -p "man:" "split-window -v 'exec man %%'"
bind-key v new-window "vim" \; display "Vim"
bind-key V split-window -h -v 'vim' \; display "Vim"
